	<!-- 2. scroll -->
	<span style="display:block; width:0px; height:2000px"></span>

<script>
	// 1. resize
	$(window).resize(function() {
		var browser_width = $(window).width();
		var browser_height = $(window).height();
		resultText('[브라우저] width값 : ' + browser_width + ', height값 : ' + browser_height);
	});
	
	// 2. scroll
	$(document).scroll(function() {
		resultText('[브라우저] scroll 높이값 : ' + $(document).scrollTop());
	});
</script>
